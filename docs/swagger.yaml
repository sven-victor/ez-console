info:
  contact: {}
  title: EZ Console API
  version: v1.4.0
paths:
  /api/ai/chat/sessions:
    get:
      consumes:
      - application/json
      description: List chat sessions for the current user with pagination
      operationId: listChatSessions
      parameters:
      - default: 1
        description: Current page number
        in: query
        name: current
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.PaginationResponse-model_AIChatSession'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: List chat sessions
      tags:
      - AI/Chat
    post:
      consumes:
      - application/json
      description: Create a new chat session
      operationId: createChatSession
      parameters:
      - description: Chat session data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/aiapi.CreateChatSessionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/util.Response-model_AIChatSession'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Create chat session
      tags:
      - AI/Chat
  /api/ai/chat/sessions/{sessionId}:
    delete:
      consumes:
      - application/json
      description: Delete a chat session and all its messages
      operationId: deleteChatSession
      parameters:
      - description: Chat session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response-util_MessageData'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Delete chat session
      tags:
      - AI/Chat
    get:
      consumes:
      - application/json
      description: Get a chat session by ID
      operationId: getChatSession
      parameters:
      - description: Chat session ID
        in: path
        name: sessionId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.Response-model_AIChatSession'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Get chat session
      tags:
      - AI/Chat
    post:
      consumes:
      - application/json
      description: Stream chat responses using Server-Sent Events
      operationId: streamChat
      parameters:
      - description: Chat session ID
        in: path
        name: sessionId
        required: true
        type: string
      - description: Message data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/aiapi.SendMessageRequest'
      produces:
      - text/event-stream
      responses:
        "200":
          description: Event stream
          schema:
            $ref: '#/definitions/ai.ChatStreamEvent'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Stream chat
      tags:
      - AI/Chat
  /api/ai/models:
    get:
      consumes:
      - application/json
      description: List AI models with pagination and search
      operationId: listAIModels
      parameters:
      - default: 1
        description: Current page number
        in: query
        name: current
        type: integer
      - default: 10
        description: Page size
        in: query
        name: page_size
        type: integer
      - description: Search keyword
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/util.PaginationResponse-model_AIModel'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: List AI models
      tags:
      - AI/Models
    post:
      consumes:
      - application/json
      description: Create a new AI model
      operationId: createAIModel
      parameters:
      - description: AI model data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/aiapi.CreateAIModelRequest'
      produces:
      - application/json
